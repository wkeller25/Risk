<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar with Events</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>

    <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <h1 id="monthYear">October 2024</h1>
        <button id="nextMonth">&gt;</button>
        <button id="createCategoryBtn">Create New Category</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendarBody">
            <!-- Calendar Days will be dynamically generated by JavaScript -->
        </tbody>
    </table>

    <!-- Modal for Adding Events -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event for <span id="eventDay"></span></h2>
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle" placeholder="Event Title">
            <label for="eventType">Event Type:</label>
            <select id="eventType">
                <option value="work" style="color: #ff6666;">Work</option>
                <option value="personal" style="color: #66cc66;">Personal</option>
                <option value="other" style="color: #6666ff;">Other</option>
            </select>
            <button id="addEventBtn">Add Event</button>
        </div>
    </div>

    <!-- Modal for Creating New Category -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="closeCategory">&times;</span>
            <h2>Create New Category</h2>
            <label for="newCategoryName">Category Name:</label>
            <input type="text" id="newCategoryName" placeholder="New Category Name">
            <label for="newCategoryColor">Category Color:</label>
            <input type="color" id="newCategoryColor">
            <button id="addCategoryBtn">Add Category</button>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
