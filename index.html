<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar with Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }

        td {
            height: 100px;
            position: relative;
        }

        td:hover {
            background-color: #f2f2f2;
            cursor: pointer;
        }

        .today {
            background-color: #00cc44;
            color: white;
        }

        .event {
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: left;
            color: white;
        }

        .work { background-color: #ff6666; }
        .personal { background-color: #66cc66; }
        .other { background-color: #6666ff; }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>October 2024 Calendar</h1>
    <table>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td class="day" data-day="1">1</td>
                <td class="day" data-day="2">2</td>
                <td class="day" data-day="3">3</td>
                <td class="day" data-day="4">4</td>
                <td class="day" data-day="5">5</td>
            </tr>
            <tr>
                <td class="day" data-day="6">6</td>
                <td class="day" data-day="7">7</td>
                <td class="day" data-day="8">8</td>
                <td class="day" data-day="9">9</td>
                <td class="day" data-day="10">10</td>
                <td class="day" data-day="11">11</td>
                <td class="day" data-day="12">12</td>
            </tr>
            <tr>
                <td class="day" data-day="13">13</td>
                <td class="day" data-day="14">14</td>
                <td class="day" data-day="15">15</td>
                <td class="day" data-day="16">16</td>
                <td class="day" data-day="17">17</td>
                <td class="day" data-day="18">18</td>
                <td class="day" data-day="19">19</td>
            </tr>
            <tr>
                <td class="day" data-day="20">20</td>
                <td class="day" data-day="21">21</td>
                <td class="day" data-day="22">22</td>
                <td class="day" data-day="23">23</td>
                <td class="day" data-day="24">24</td>
                <td class="day" data-day="25">25</td>
                <td class="day" data-day="26">26</td>
            </tr>
            <tr>
                <td class="day" data-day="27">27</td>
                <td class="day" data-day="28">28</td>
                <td class="day" data-day="29">29</td>
                <td class="day" data-day="30">30</td>
                <td class="day" data-day="31">31</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <!-- Modal for adding event -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event</h2>
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle">
            <label for="eventType">Event Type:</label>
            <select id="eventType">
                <option value="work" style="color: #ff6666;">Work</option>
                <option value="personal" style="color: #66cc66;">Personal</option>
                <option value="other" style="color: #6666ff;">Other</option>
            </select>
            <button id="addEventBtn">Add Event</button>
        </div>
    </div>

    <script>
        // JavaScript to handle adding events to the calendar
        document.addEventListener('DOMContentLoaded', () => {
            const days = document.querySelectorAll('.day');
            const modal = document.getElementById('eventModal');
            const closeModalBtn = document.querySelector('.close');
            const addEventBtn = document.getElementById('addEventBtn');
            const eventTitleInput = document.getElementById('eventTitle');
            const eventTypeInput = document.getElementById('eventType');
            let selectedDay;

            // Open the modal when a day is clicked
            days.forEach(day => {
                day.addEventListener('click', () => {
                    selectedDay = day;
                    modal.style.display = 'block';
                });
            });

            // Close the modal
            closeModalBtn.onclick = () => {
                modal.style.display = 'none';
                eventTitleInput.value = '';
                eventTypeInput.value = 'work';
            };

            // Close the modal when clicking outside the modal content
            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };

            // Add the event to the selected day
            addEventBtn.addEventListener('click', () => {
                const eventTitle = eventTitleInput.value;
                const eventType = eventTypeInput.value;

                if (eventTitle) {
                    const event = document.createElement('div');
                    event.classList.add('event', eventType);
                    event.innerText = eventTitle;
                    selectedDay.appendChild(event);
                    
                    modal.style.display = 'none';
                    eventTitleInput.value = '';
                    eventTypeInput.value = 'work';
                }
            });
        });
    </script>

</body>
</html>
