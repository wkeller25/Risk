<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth" class="nav-btn">&lt;</button>
            <h1 id="monthYear"></h1>
            <button id="nextMonth" class="nav-btn">&gt;</button>
            <button id="createCategoryBtn" class="create-btn">+ Create Category</button>
        </div>

        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Calendar Days will be dynamically generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Adding Events -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event for <span id="eventDay"></span></h2>
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle" placeholder="Event Title">
            <label for="eventCategory">Event Category:</label>
            <select id="eventCategory"></select>
            <button id="addEventBtn" class="modal-btn">Add Event</button>
        </div>
    </div>

    <!-- Modal for Creating New Category -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="closeCategory">&times;</span>
            <h2>Create New Category</h2>
            <label for="newCategoryName">Category Name:</label>
            <input type="text" id="newCategoryName" placeholder="New Category Name">
            <label for="newCategoryColor">Category Color:</label>
            <input type="color" id="newCategoryColor">
            <button id="addCategoryBtn" class="modal-btn">Add Category</button>
        </div>
    </div>

    <!-- Marker for Current Day -->
    <div id="currentDayMarker" class="current-day-marker">Today</div>

    <script src="calendar.js"></script>
</body>
</html>
